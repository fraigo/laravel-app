<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
    <div style="display:flex">
<form class="row login center-block" style="width:300px">
    <h1 class="text-center">Welcome</h1>
    <div class=" login-user text-center">
        <label for="loginUser">User</label>
        <input class="form-control" id="loginUser" name="user">
    </div>
    <div class=" login-password text-center">
        <label for="loginpassword" >Password</label>
        <input class="form-control" id="loginPassword" name="password" type="password">
    </div>
    <div class=" login-buttons text-center">
        <button class="btn btn-primary"  class="login-button">
            Login
        </button>
    </div>
</form>
<div>    </div>
</body>
</html>
